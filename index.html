<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

</head>
<body>
    <h1>Grocery List</h1>

    <form>
        <label for="grocery">Grocery item</label>
        <input type="text" id="grocery">
        <span>*</span>
        <br>

        <label for="quantity">quantity of item</label>
        <input type="text" id="quantity">
        <span>*</span>
        <br>

        <label for="date-acquired">Date of acquiring item</label>
        <input type="text" id="date-acquired">
        <span>*</span>
        <br>

        <input id="grabbed-item" type="checkbox">
        <label for="grabbed-item">Got the item?</label>
        <br>

        <input type="button" id="add" value="Add ToDo Item">
        <br>
    </form>

    <h2>Grocery Items</h2>
    <div id="itemBagged"></div>
    <div id="itemWasNotBagged"></div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
