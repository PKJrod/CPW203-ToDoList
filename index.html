<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

</head>
<body>
    <h1>Pandora Credit</h1>
    <h2>Manage all your psychotic purchases</h2>

    <form>
        <label for="purchases">Transactions</label>
        <input type="text" id="purchases">
        <span required>*</span>
        <br>

        <label for="dollaramount">Amount Owed</label>
        <span id="currency">$</span>
        <input type="text" id="dollaramount">
        <span required>*</span>
        <br>

        <label for="date-acquired">Date of acquiring item</label>
        <input type="text" id="date-acquired">
        <span required>*</span>
        <br>

        <input id="paid" type="checkbox">
        <label for="paid">made payments on it?</label>
        <br>

        <input type="button" id="add" value="Add ToDo Item">
        <br>
    </form>

    <h2>Grocery Items</h2>
    <div id="all-items">
        <div id="productNotPaid">
            <h2>All transactions must be paid before 27th of each month</h2>
        </div>
        <div id="productPaid">
            <h2>Paid in Full</h2>
        </div>
    </div>
    
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
